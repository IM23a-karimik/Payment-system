<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twint App</title>
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="header">
  <h1>Twint App</h1>
</div>
<!-- Hauptansicht -->
<div class="container" id="main-view">
  <div class="balance-card">
    <p class="balance-label">Kontostand</p>
    <p id="balance" class="balance-amount">CHF 200.00</p>
  </div>

  <div class="payment-form">
    <h2>Geld senden</h2>

    <div class="input-group">
      <label for="recipient">Empfänger</label>
      <input type="text" id="recipient" placeholder="Name oder Telefonnummer">
    </div>

    <div class="input-group">
      <label for="amount">Betrag (CHF)</label>
      <input type="number" id="amount" placeholder="0.00" step="0.05">
    </div>

    <button onclick="sendMoney()" class="pay-button">
      Mit Twint bezahlen
    </button>
  </div>

  <div class="transactions-section">
    <h2>Transaktionen</h2>
    <div class="transactions" id="transactions">
      <p class="no-transactions">Keine Transaktionen verfügbar.</p>
    </div>
  </div>
</div>

<!-- Erfolgsmeldung -->
<div class="container success-view" id="success-view" style="display: none;">
  <div class="success-icon">✓</div>
  <h1>Zahlung erfolgreich</h1>
  <p id="success-amount" class="success-amount"></p>
  <p id="success-recipient" class="success-recipient"></p>
  <button onclick="closeSuccess()" class="pay-button full-width">Schliessen</button>
</div>
</body>
</html>
